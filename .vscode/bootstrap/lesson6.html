<body>
   <div class="container">
    <h1 align="center">example of forms</h1>
    <hr>
    <div class="row mt-4">
        <div cl="col-2"></div>
        <div class="col-8 mt-5">
            <div class="card shadow">
                <div class="card-header text-bg-secondary">
                    <h1>
                        example of horizontal form
                    </h1>
                </div>
                <form action=""> 
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <label for="" class="form-lable mt-2">
                                     enter your name <span class="text-danger">*</span>
                                </label>
                            </div>

                            <div class="col-8">
                                <input type="text" class="form-control" placeholder="Enter your first name"
                                     name="name " required>
                           </div>
                      </div>
                      <div class="row mt-4">
                           <div class="col-4">
                                <label for="" class="form-label mt-1">
                                     Enter your Last Name
                                </label>
                           </div>
                           <div class="col-8">
                                <input type="text" class="form-control" placeholder="Enter your last name"
                                     name="last_name ">
                           </div>
                      </div>
                      <div class="row mt-4">
                           <div class="col-4">
                                <label for="" class="form-label mt-1">
                                     Enter your Father's Name
                                </label>
                           </div>
                           <div class="col-8">
                                <input type="text" class="form-control"
                                     placeholder="Enter your father's name" name="father_name">
                           </div>
                      </div>
                      <div class="mt-3 text-center">
                           <input type="submit" class="btn btn-success" value="Register">
                           <input type="reset" class="btn btn-danger" value="Clear all">
                      </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
